<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Div dan Span</title>
    <link rel="icon" href="gambar/icon.png" sizes="16x16" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="header">
      <h1>Map Gambar HTML</h1>
    </div>

    <div id="main">
      <div id="link">
        <ul>
          <li><a href="#">London</a></li>
          <li><a href="#">Paris</a></li>
          <li><a href="#">Tokyo</a></li>
        </ul>
      </div>

      <div id="content">
        <img src="gambar/workplace.jpg" alt="workplace" usemap="#petagambar" />

        <map name="petagambar">
          <area
            shape="rect"
            coords="34,44,270,350"
            href="https://en.wikipedia.org/wiki/Computer"
            alt=""
          />
          <area
            shape="rect"
            coords="290,172,333,250"
            href="https://en.wikipedia.org/wiki/Telephone"
            alt="Phone"
          />
          <area
            shape="circle"
            coords="337,300,44"
            href="https://en.wikipedia.org/wiki/Coffe"
            alt="Coffe"
          />
        </map>
      </div>
    </div>

    <div id="footer">
      <p><i>copyright@Amro_2333070042023</i></p>
      <p><i>copyright@Elin_2333070092023</i></p>
      <p><i>copyright@Ajeng_2333070272023</i></p>
    </div>
  </body>
</html>
